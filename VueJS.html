  <!-- Importamos Vue.JS 3 CDN -->
  <script src="https://unpkg.com/vue@3"></script>

  <!-- En Vue trabajamos con "Apps" dentro de la página, estas son aplicaciones internas que se gestionan mediante un script de Vue -->
  <!-- Estas se invocan desde el script con un div por ejemplo (Estilo el div de Google Maps) -->
  <div id="app" class="w-75 mx-auto my-5 p-4">
    <h1 class="mb-3 display-4">Aplicación Sencilla con Vue.js 3</h1>

    <p><span style="font-weight: bold;">Creador:</span> {{creador}} </p> <!-- Para referenciar un dato de la app usamos {{}} -->
    
    <p> <span style="font-weight: bold;">Contador:</span> {{contador}} </p>
    
    <button class="btn btn-primary my-1" style="background-color: #31475e;" v-on:mouseover="(contador++)">
      <i class="fa-solid fa-angle-up"></i> Hover para sumar contador
    </button>
    
    <button class="btn btn-primary mx-1" style="background-color: #31475e;" @click="(contador--)">
      <i class="fa-solid fa-chevron-down"></i> Click para restar contador
    </button>

    <hr>
    <h1 class="mb-3 display-5">Cambiar imagen automáticamente</h1>

    <select @change="cambiarImagen($event)" class="form-select">
      <option value="islandia.jpg">Islandia</option>
      <option value="wuhan.jpg">Wuhan</option>
      <option value="altamar.jpeg">Alta mar</option>
    </select>

    <div class="d-flex justify-content-center">
      <img :src="imagen" class="mt-5">
    </div>
  </div>
