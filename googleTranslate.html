<!DOCTYPE html>

<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Grupo 4 | Google Translate</title>
  <link rel="stylesheet" href="CSS/styleTranslate.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/x-icon" href="./FavIcon.svg">

  <!-- Font Awesome CDN Link for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <!-- Bootstrap 5.2 Style -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- íconos FontAwesome -->
  <script src="https://kit.fontawesome.com/c2796234bc.js" crossorigin="anonymous"></script>
</head>

<body style="background: #5372F0;">
  <!-- Creamos dos div con sus nombres de "container" y "wrapper" -->
  <div class="container">
    <div class="wrapper">
      <div class="text-input">
        <!-- Dentro del Div "Wrapper creamos dos textArea
                donde en el primer textarea escribimos la palabra o frase que quermos traducir y el segundo aparece traducido" -->
        <textarea spellcheck="false" class="from-text" placeholder="Ingrese el texto"></textarea>
        <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Traducido"></textarea>
      </div>
      <!-- Fin div "Wrapper" -->

      <!-- Abrimos un ul dentro de el iremos a llamar iconos de la página Font Awesome llamada en el head-->
      <ul class="controls">
        <li class="row from">

          <!-- Aqui colocamos los iconos de volumen y para copiar -->
          <div class="icons">
            <i id="from" class="fas fa-volume-up"></i>
            <i id="from" class="fas fa-copy"></i>
          </div>

          <select></select>
        </li>
        <!-- El siguiente 'li' es el icono de viseversa -->
        <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
        <li class="row to">
          <select> </select>
          <div class="icons">
            <i id="to" class="fas fa-volume-up"></i>
            <i id="to" class="fas fa-copy"></i>
          </div>
        </li>
      </ul>
    </div>
    <!-- Aqui iria el botton que traduce -->
    <button class="mb-3"><i class="fa-solid fa-language"></i>  Traducir texto</button>
    <button onclick="redirectMaps()"><i class="fa-solid fa-map"></i> Página de Google Maps</button>
    <button onclick="redirectCharts()"><i class="fa-solid fa-chart-area"></i> Página de Google Charts</button>
    <button onclick="redirectVue()"><i class="fa-brands fa-vuejs"></i> Página de Vue JS</button>
  </div>

  <script src="JS/Country.js"></script>
  <script src="js/GoogleTranslate.js"></script>

  <!-- Bootstrap 5.2 Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>


</body>

</html>
